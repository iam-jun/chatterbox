<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatterbox</title>
    <style>
        body {
            background-color: rgb(88, 88, 88);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            height: 500vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .title {
            font-size: xx-large;
            padding-bottom: 15px;
        }

        .para {
            padding-bottom: 15px;
        }

        .start-chat-btn {
            /* width: 64px; */
            min-width: 100px;
            height: 64px;
            border: none;
            border-radius: 8px;
            margin-right: 1rem;
            cursor: pointer;
            color: white;
            position: relative;
            text-transform: capitalize;
            background: linear-gradient(180deg, #7657F2 0%, #5C56F5 100%);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1), 0px 12px 32px -2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">This is a website</div>
    </div>
    <script>
        window.CHATTERBOX_CONFIG_LOCATION = "./config.json";
    </script>
    <script src="./src/parent/parent.ts" type="module" id="chatterbox-script"></script>

    <button id="chatterbox-button-@jameslai:matrix.org" class="start-chat-btn">Open Chatterbox</button>
</body>

</html>
